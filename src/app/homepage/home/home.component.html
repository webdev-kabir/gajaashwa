<div class="project-carousel-container">  
  <div class="carousel-wrapper">
    <owl-carousel-o [options]="carouselOptions" class="fade-carousel">
      <ng-template carouselSlide *ngFor="let slide of carouselSlides; let i = index">
        <div class="carousel-slide">
          <img 
            [src]="slide.image" 
            [alt]="'Carousel image ' + (i+1)" 
            class="carousel-image"
            (error)="handleImageError($event)"
            loading="lazy">
          
          <!-- Dark overlay with text and button -->
          <div class="image-overlay">
            <div class="overlay-content">
              <h3 class="overlay-caption">{{ slide.caption }}</h3>
              <a [routerLink]="slide.buttonLink" class="overlay-button">
                {{ slide.buttonText }}
                <mat-icon>arrow_forward</mat-icon>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>

<div style="margin: 60px; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;">
  <app-info-card
    *ngFor="let item of testimonialData"
    [image]="item.image"
    [title]="item.title"
    [description]="item.description"
    [points]="item.points"
  ></app-info-card>
</div>
