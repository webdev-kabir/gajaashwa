<div class="project-carousel-container">  
  <div class="carousel-wrapper">
    <owl-carousel-o [options]="carouselOptions" class="fade-carousel">
      <ng-template carouselSlide *ngFor="let slide of carouselSlides; let i = index">
        <div class="carousel-slide">
          <img 
            [src]="slide.image" 
            [alt]="'Carousel image ' + (i+1)" 
            class="carousel-image"
            (error)="handleImageError($event)"
            loading="lazy">
          
          <!-- Dark overlay with text and button -->
          <div class="image-overlay">
            <div class="overlay-content">
              <h3 class="overlay-caption">{{ slide.title }}</h3>
              <h3 class="overlay-description">{{ slide.description }}</h3>
            </div>
            <a [routerLink]="slide.buttonLink" class="overlay-button">
              {{ slide.buttonText }}
            </a>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>

<div class="info-card-container">
  <app-info-card
    *ngFor="let item of testimonialData"
    [image]="item.image"
    [title]="item.title"
    [description]="item.description"
    [points]="item.points"
    [redirectTo]="item.redirectTo"
  ></app-info-card>
</div>
